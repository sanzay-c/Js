<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    
    <div class="register">
        <div class="container">
            <div class="text">Sign Up</div>
            <form action="login.html">
                <div class="input">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" placeholder="Full Name" id="reg_name">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" id="reg_email">
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" id="reg_password">
                </div>

                <div class="reg">
                    <button type="submit" class="reg_btn" id="btn_reg">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
